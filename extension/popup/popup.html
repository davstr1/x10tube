<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X10Tube</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo" id="logo-link">
        <span class="logo-x10">X10</span><span class="logo-tube">Tube</span>
      </a>
    </header>

    <!-- Video info (shown when on YouTube video) -->
    <div id="video-info" class="video-info hidden">
      <div class="video-thumbnail" id="video-thumbnail"></div>
      <div class="video-details">
        <p class="video-title" id="video-title"></p>
        <p class="video-meta" id="video-meta"></p>
      </div>
    </div>

    <!-- Not on YouTube message -->
    <div id="not-youtube" class="not-youtube hidden">
      <p>Open a YouTube video to add it to your x10s</p>
    </div>

    <!-- Loading state -->
    <div id="loading" class="loading">
      <p>Loading...</p>
    </div>

    <!-- X10s list -->
    <div id="x10s-section" class="x10s-section hidden">
      <p class="section-label">Add to...</p>
      <div id="x10s-list" class="x10s-list">
        <!-- X10 items will be inserted here -->
      </div>
    </div>

    <!-- Empty state (no x10s) -->
    <div id="empty-state" class="empty-state hidden">
      <p class="empty-text">No x10s yet</p>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="create-btn" class="btn btn-primary">
        + Create a new x10
      </button>
    </div>

    <!-- Footer links -->
    <div class="footer-links">
      <a href="#" id="dashboard-link" class="footer-link">My x10s</a>
      <span class="separator">Â·</span>
      <a href="#" id="sync-link" class="footer-link">Sync</a>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">
      <span id="toast-message"></span>
    </div>
  </div>

  <script src="../api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
