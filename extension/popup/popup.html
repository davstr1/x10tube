<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StraightToYourAI</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo" id="logo-link">
        <svg viewBox="0 0 100 100" style="width:16px;height:16px;vertical-align:-2px;margin-right:4px;"><path d="M35 50 L72 29 A37 37 0 1 0 72 71 Z" fill="#dc2626"/><circle cx="65" cy="50" r="6" fill="#fff"/><circle cx="82" cy="50" r="6" fill="#fff"/></svg><span class="logo-main">StraightToYour</span><span class="logo-ai">AI</span>
      </a>
    </header>

    <!-- Video info (shown when on YouTube video) -->
    <div id="video-info" class="video-info hidden">
      <div class="video-thumbnail" id="video-thumbnail"></div>
      <div class="video-details">
        <p class="video-title" id="video-title"></p>
        <p class="video-meta" id="video-meta"></p>
      </div>
    </div>

    <!-- Page info (shown on any web page) -->
    <div id="page-info" class="video-info hidden">
      <div class="page-icon" id="page-icon">üåê</div>
      <div class="video-details">
        <p class="video-title" id="page-title"></p>
        <p class="video-meta" id="page-meta"></p>
      </div>
    </div>

    <!-- Not supported message (chrome://, file://, etc.) -->
    <div id="not-supported" class="not-youtube hidden">
      <p>This page cannot be added to collections</p>
    </div>

    <!-- Loading state -->
    <div id="loading" class="loading">
      <p>Loading...</p>
    </div>

    <!-- Quick actions (one-click LLM) -->
    <div id="quick-actions" class="quick-actions hidden">
      <div class="quick-action-group">
        <button class="quick-action-btn" id="open-in-btn">
          <span class="quick-icon">‚ñ∏</span> Open in...
        </button>
        <div class="quick-submenu hidden" id="llm-submenu">
          <button class="submenu-item" data-llm="claude">Claude</button>
          <button class="submenu-item" data-llm="chatgpt">ChatGPT</button>
          <button class="submenu-item" data-llm="gemini">Gemini</button>
          <button class="submenu-item" data-llm="perplexity">Perplexity</button>
          <button class="submenu-item" data-llm="grok">Grok</button>
          <button class="submenu-item" data-llm="copilot">Copilot</button>
        </div>
      </div>
      <button class="quick-action-btn" id="copy-link-btn">
        <span class="quick-icon">üîó</span> Copy MD Link
      </button>
      <button class="quick-action-btn" id="copy-content-btn">
        <span class="quick-icon">üìã</span> Copy MD Content
      </button>
    </div>

    <!-- Collections list -->
    <div id="x10s-section" class="x10s-section hidden">
      <p class="section-label">Add to...</p>
      <div id="x10s-list" class="x10s-list">
        <!-- Collection items will be inserted here -->
      </div>
    </div>

    <!-- Empty state (no collections) -->
    <div id="empty-state" class="empty-state hidden">
      <p class="empty-text">No collections yet</p>
    </div>

    <!-- Create new collection -->
    <div class="create-section">
      <button id="create-btn" class="x10-item x10-item-create">
        <span class="x10-item-check" style="font-weight:bold;">+</span>
        <span class="x10-item-name" id="create-btn-text">A new collection</span>
      </button>
    </div>

    <!-- Footer links -->
    <div class="footer-links">
      <a href="#" id="dashboard-link" class="footer-link">My collections</a>
      <span class="separator">¬∑</span>
      <a href="#" id="sync-link" class="footer-link">Sync</a>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast hidden">
      <span id="toast-message"></span>
    </div>
  </div>

  <script src="../api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
